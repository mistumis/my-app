<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/3250fd353d.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
			<link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
			<link rel="stylesheet" href = "./wikiCSS.css" >
				<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
				<script>
					$(document).ready(function(){
						$('.random'){
						
						}
						$('.b').click( function (){
						  var p = '*'+$("#text").val()+'*';
							$.ajax({
								 url: 'https://en.wikipedia.org/w/api.php',
									 data: {
										 action: 'query',  list: 'search', srsearch:$("#text").val(), format: 'json'},
									 dataType: 'jsonp',
									 headers: {'Api-User-Agent': 'MyCoolTool/1.1 (https://example.org/MyCoolTool/; MyCoolTool@example.org) BasedOnSuperLib/1.4'},
									 success: function (data) {
										 data.query.search.map(function(val){
												var html = 'https://en.wikipedia.org/wiki/'+ val.title.replace(/ /g,'_');
																					 $('.result').append('<a href='+html+'>'+val.title+'</a>');
											})

									 }
							 })
						});
					});
				</script>
    </head>
	<body style="text-align:center">
		<h1>Wiki Search</h1>
		<input type = "text" id="text">
			<button class ="b">Go</button>
			<button class = "random" ><i class="fa fa-random" ></i><a href="https://en.wikipedia.org/wiki/Special:Random">random</a></button>
		<div class = "result">
		</div>
	</body>
</html>
